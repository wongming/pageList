<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/bootstrap.css"/>
</head>
<body>
<div id="list_search">
    <input id="list_searchKeyword" type="text"/>
</div>
<textarea id="list_template" style="display: none;">
    <table class = "table table-striped table-hover">
        <thead>
        <tr>
            <td id="list_td_task">Task</td>
            <td id="list_td_time">Time</td>
            <td id="list_td_location">Location</td>
        </tr>
        </thead>
        <tbody>
        {for item in pageData}
        <tr>
            <td>${item.task}</td>
            <td>${item.time}</td>
            <td>${item.location}</td>
        </tr>
        {/for}

        </tbody>
    </table>
</textarea>

<div id="list_container" style="display: none;">

</div>
<table>
    <tr>
        <td colspan="3" id="list_td_foot">
            共<span id="list_totalDataNo"></span>条 
            每页显示<input id="list_pageSize" type="text"/>条
            <button id ="list_firstPage" class = "btn">首页</button>
            <button id ="list_prevPage" class = "btn">上一页</button>
            <input id="list_currentPageNo" type="text"></input>/            
            <span id="list_pageNo"></span>
            <button id ="list_nextPage" class = "btn" >下一页</button>
            <button id ="list_lastPage" class = "btn" >末页</button>
        </td>
    </tr>
</table>
<script src="./js/jquery.js"></script>
<script src="./js/template.js"></script>
<script src="./js/list.js"></script>
</body>
</html>
